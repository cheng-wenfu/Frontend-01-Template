<script>
    function converStringToNumber(string, x = 10){
        var chars = string.split('');
        var number = 0;
        var i = 0
        while(i < chars.length && chars[i] !== '.'){
            number = number * x
            number += chars[i].codePointAt() - '0'.codePointAt();
            i++;
        }
        if(chars[i] == '.') {
            i++
        }
        var fraction = 1;
        while(i < chars.length){
            fraction = fraction / x
            number += (chars[i].codePointAt() - '0'.codePointAt()) * fraction;
            i++;
        }
        return number
    }

    console.log(converStringToNumber(""))

</script>
