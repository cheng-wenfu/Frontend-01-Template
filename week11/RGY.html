<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>红绿灯</title>
  <style>
    div {
      background-color: grey;
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50px;
      margin: 30px
    }

    .green.light {
      background: green;
    }

    .yellow.light {
      background-color: yellow;
    }

    .red.light {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="red"></div>
  <div class="green"></div>
  <div class="yellow"></div>
  <script>
    //时序和过滤逻辑分开
    function green() {
      var lights = document.getElementsByTagName("div");
      for(let i = 0; i < 3; i++) {
        lights[i].classList.remove("light")
      }
      document.getElementsByClassName("green")[0].classList.add("light")
    }
    function red() {
      var lights = document.getElementsByTagName("div");
      for(let i = 0; i < 3; i++) {
        lights[i].classList.remove("light")
      }
      document.getElementsByClassName("red")[0].classList.add("light")
    }
    function yellow() {
      var lights = document.getElementsByTagName("div");
      for(let i = 0; i < 3; i++) {
        lights[i].classList.remove("light")
      }
      document.getElementsByClassName("yellow")[0].classList.add("light")
    }


    function go() {
      green();
      // setTimeout(yellow, 1000);
      // setTimeout(red, 1200);
      // setTimeout(go, 1700)
      setTimeout(function() {
        yellow();
        setTimeout(function() {
          red();
          setTimeout(function() {
            go();
          }, 1000)
        }, 2000)
      },3000)
    }

    go();

  </script>
</body>

</html>
